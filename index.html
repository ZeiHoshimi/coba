<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opening Cirebon</title>
    <style>
        :root {
            --bg: #0b0b0b;
            --accent: #d4af37;
            --text: #f8f8f8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            scrollbar-color: var(--accent) transparent;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* ==== INTRO SCREEN / TIRAI ==== */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            overflow: hidden;
        }

        .gate {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .left-wing,
        .right-wing {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: #1c1c1c;
            transition: transform 1.8s ease-in-out;
            transform-origin: center;
            z-index: 2;
        }

        .left-wing {
            left: 0;
            border-right: 2px solid var(--accent);
        }

        .right-wing {
            right: 0;
            border-left: 2px solid var(--accent);
        }

        /* AURA CAHAYA TENGAH */
        .gate-light {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, var(--accent), transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0.5;
            border-radius: 50%;
            z-index: 1;
            transition: transform 1s ease-out 1s, opacity 1s ease-out 1s;
        }

        body.reveal .gate-light {
            transform: translate(-50%, -50%) scale(25);
            opacity: 0;
        }

        /* TEXT MISTIS */
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 2.8rem;
            color: var(--accent);
            letter-spacing: 2px;
            text-align: center;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            text-shadow: 0 0 0px transparent;
            transition: transform 1.2s ease 1s, opacity 1.2s ease 1s, text-shadow 1.2s ease 1.2s;
            z-index: 3;
        }

        body.reveal .left-wing {
            transform: translateX(-100%) rotateY(-15deg) scaleX(0.95);
        }

        body.reveal .right-wing {
            transform: translateX(100%) rotateY(15deg) scaleX(0.95);
        }

        body.reveal .welcome-text {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            text-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
        }

        body.reveal .intro-screen {
            animation: fadeOut 1.5s ease 3.2s forwards;
        }

        body.tirai-gone .intro-screen {
            display: none;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* PARTIKEL */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(var(--accent) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0;
            animation: particlesFade 3s ease-in-out 1.5s forwards;
            z-index: 0;
        }

        @keyframes particlesFade {
            to {
                opacity: 0.08;
            }
        }

        /* ==== HERO ==== */
        .hero {
            position: relative;
            height: 100vh;
            background-color: var(--bg);
            overflow: hidden;
        }

        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center,
                    rgba(212, 175, 55, 0.05),
                    transparent 70%);
            pointer-events: none;
            z-index: 2;
        }

        .hero-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.35) contrast(1.1);
            z-index: 1;
        }

        .hero-overlay {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(to bottom, rgba(11, 11, 11, 0.1), rgba(11, 11, 11, 0.9));
        }

        .hero-content {
            transition: all 0.6s ease;
        }

        .hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), #ffffff);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
        }

        .hero-desc {
            font-size: 1.3rem;
            color: #cccccc;
            max-width: 700px;
            margin-top: 1rem;
            line-height: 1.6;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }

        .hero-btn {
            margin-top: 2rem;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 0.8rem 2.5rem;
            border-radius: 999px;
            backdrop-filter: blur(10px);
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .hero-btn:hover {
            background: var(--accent);
            color: var(--bg);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 0 20px var(--accent);
        }
    </style>
</head>

<body>
    <!-- OPENING -->
    <div class="intro-screen">
        <div class="gate">
            <div class="left-wing"></div>
            <div class="right-wing"></div>
            <div class="particles"></div>
            <div class="gate-light"></div>
            <h1 class="welcome-text">Welcome to Cirebon</h1>
        </div>
    </div>

    <!-- HERO SECTION -->
    <main>
        <section class="hero" id="beranda">
            <img src="background.jpg" alt="Gerbang Keraton Cirebon" class="hero-bg">
            <div class="hero-overlay">
                <div class="hero-content hidden">
                    <h1 class="hero-title">Welcome to Cirebon</h1>
                    <p class="hero-desc">Gerbang menuju warisan budaya sakral yang hidup di tengah modernitas</p>
                    <button class="hero-btn" onclick="window.location.href='#sejarah'">Jelajahi Sekarang</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('reveal');
            }, 500);

            setTimeout(() => {
                document.body.classList.add('tirai-gone');
                const content = document.querySelector('.hero-content');
                content?.classList.remove('hidden');
                content?.classList.add('show');
            }, 4800);
        });
    </script>
</body>

</html>
